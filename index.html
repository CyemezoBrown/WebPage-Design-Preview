<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://ionic.io/ionicons">
    <title>Cyemezo Brown fidele</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="Images/logo.svg" alt="logo_image">
        </div>
        <div class="form_box">
            <h2 class="form_title">
                We are launching <span>soon!</span>
            </h2>
            <p class="form_subtitle">
                Subscribe and get notified
            </p>
            <div class="form">
                <form onsubmit="">
                    <input type="text">
                    <button type="submit">Notify Me</button>
                </form>
            </div>
        </div>
        <div class="illustration_chart">
            <img src="Images/illustration-dashboard.png" alt="an illustration chart dashboard">
        </div>
        <div class="footer">
            <div class="social-icons">
                <i class="fab fa-twitter" style="color: blue; height: 100px; width: 400px;">twitter</i>
                <i class="fab fa-facebook-f" style="color: blue;">facebook</i>
                <i class="fab fa-instagram w3-large" style="color: blue;">instagram</i>
                <ion-icon name="logo-whatsapp"></ion-icon>
            </div>
            <p>&copy;Copyright Ping. All rights reserved</p>
        </div>
    </div>
</body>
</html>
